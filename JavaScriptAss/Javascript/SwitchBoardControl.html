<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Switchboard Control</title>
</head>
<body>
<script>

const buildingName = "Sunrise Apartments";

let status = "OFF";

const devices = ["Light", "Fan", "AC"];

for (var i = 0; i < devices.length; i++) {
    status = (status === "OFF") ? "ON" : "OFF";
    document.write(`Checking Switch ${i + 1}: ${devices[i]} is ${status}<br>`);
}

document.write(`All switches checked for ${buildingName}.<br>`);
document.write(`Outside loop: var counter is ${i}<br>`);
try {
    buildingName = "Sunset Building";
  } catch (err) {
    console.error(err.message);
  }
</script>
</body>
</html>
