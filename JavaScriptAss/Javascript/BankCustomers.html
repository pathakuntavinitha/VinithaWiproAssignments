<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bank Customers â€“ Dynamic Array</title>
</head>
<body>
<script>
let numCustomers = parseInt(prompt("Enter number of customers to register:"));
let customers = [];
for (let i = 0; i < numCustomers; i++) {
    let name = prompt(`Enter name of customer ${i + 1}:`);
    customers.push(name);
}
document.write("Original Customers: " + customers.join(", ") + "<br>");
document.write("Customers using for...of:<br>");
for (let name of customers) {
    document.write(name + "<br>");
}
document.write("Customer IDs using for...in:<br>");
for (let id in customers) {
    document.write(id + "<br>");
}
let newCustomerEnd = prompt("Enter the name of the customer to add at the end:");
customers.push(newCustomerEnd);
document.write(`After push('${newCustomerEnd}'): ` + customers.join(", ") + "<br>");
customers.pop();
document.write("After pop(): " + customers.join(", ") + "<br>");
let insertName = prompt("Enter the name of the customer to insert:");
let insertPos = parseInt(prompt(`Enter position to insert ${insertName} (0 to ${customers.length}):`));
customers.splice(insertPos, 0, insertName);
document.write(`After insert '${insertName}' at position ${insertPos}: ` + customers.join(", ") + "<br>");
let deletePos = parseInt(prompt(`Enter position to delete (0 to ${customers.length - 1}):`));
customers.splice(deletePos, 1);
document.write(`After delete at position ${deletePos}: ` + customers.join(", ") + "<br>");
document.write("Final Customers: " + customers.join(", "));
</script>
</body>
</html>
