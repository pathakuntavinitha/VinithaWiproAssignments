<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Grocery Order</title>
  <style>
    /* Simple, clean styling for readability */
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{padding:24px;background:#f7f7f9;color:#111}
    main{max-width:750px;margin:0 auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    h2{text-align:center;margin-top:0}
    fieldset{border:1px solid #ddd;padding:16px;border-radius:6px;margin-bottom:16px}
    legend{padding:0 8px;font-weight:600}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1 1 240px;min-width:180px}
    label{display:block;font-size:0.95rem;margin-bottom:6px}
    input[type="text"],input[type="email"],input[type="tel"],input[type="number"],input[type="date"],input[type="time"],textarea,select{
      width:100%;padding:8px 10px;border:1px solid #cfcfd3;border-radius:4px;font-size:1rem;box-sizing:border-box
    }
    .checkbox-grid{display:flex;gap:12px;flex-wrap:wrap}
    .checkbox-grid label{display:flex;align-items:center;gap:8px;font-weight:500}
    .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:12px}
    button{padding:10px 16px;border-radius:6px;border:0;font-weight:600;cursor:pointer}
    button[type="submit"]{background:#1f8ef1;color:white}
    button[type="reset"]{background:#e6e6ea}
    .muted{font-size:0.85rem;color:#57575b}
  </style>
 </head>
<body>
<main>
  <h2>Online Grocery Order</h2>
  <form action="order.php" method="post" autocomplete="on">
      <legend>Customer Details</legend>

      <div class="row">
        <div class="col">
          <label for="fullName">Full Name <span class="muted">*</span></label>
          <input type="text" id="fullName" name="fullName" placeholder="e.g. Vinitha Pathakunta" required autofocus>
        </div>

        <div class="col">
          <label for="email">Email <span class="muted">*</span></label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <div class="col">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="9876543210" pattern="[0-9]{10}" title="Enter a 10-digit mobile number (digits only)" maxlength="10" inputmode="numeric">
          <div class="muted">Pattern: 10 digits. (optional)</div>
        </div>

        <div class="col">
          <label for="address">Delivery Address <span class="muted">*</span></label>
          <textarea id="address" name="address" rows="3" placeholder="Flat/House no, Street, City, State, PIN" required></textarea>
        </div>
      </div>

    </fieldset>
    <fieldset>
      <legend>Order Details</legend>

      <div>
        <label>Grocery Items</label>
        <div class="checkbox-grid" role="group" aria-labelledby="items-label">
          <label><input type="checkbox" name="items[]" value="Rice"> Rice</label>
          <label><input type="checkbox" name="items[]" value="Milk"> Milk</label>
          <label><input type="checkbox" name="items[]" value="Bread"> Bread</label>
          <label><input type="checkbox" name="items[]" value="Eggs"> Eggs</label>
          <label><input type="checkbox" name="items[]" value="Sugar"> Sugar</label>
          <label><input type="checkbox" name="items[]" value="Pulses"> Pulses</label>
        </div>
        <div class="muted" style="margin-top:6px">Tip: you can select multiple items.</div>
      </div>

      <div class="row" style="margin-top:12px">
        <div class="col">
          <label for="quantity">Quantity <span class="muted">(min 1 â€” max 10)</span></label>
          <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
        </div>

        <div class="col">
          <label for="deliveryDate">Delivery Date <span class="muted">*</span></label>
          <input type="date" id="deliveryDate" name="deliveryDate" required>
        </div>

        <div class="col">
          <label for="deliveryTime">Preferred Delivery Time</label>
          <input type="time" id="deliveryTime" name="deliveryTime">
        </div>
      </div>

      <div style="margin-top:12px">
        <label>Payment Method</label>
        <div style="display:flex;gap:16px;margin-top:6px">
          <label><input type="radio" name="paymentMethod" value="cod" checked> Cash on Delivery</label>
          <label><input type="radio" name="paymentMethod" value="upi"> UPI</label>
          <label><input type="radio" name="paymentMethod" value="card"> Card</label>
        </div>
      </div>

      <div style="margin-top:12px">
        <label for="specialInstructions">Special Instructions</label>
        <textarea id="specialInstructions" name="specialInstructions" rows="3" placeholder="e.g. Please ring the bell / Leave at doorstep (optional)"></textarea>
      </div>

      <div style="margin-top:12px;display:flex;align-items:center;gap:8px">
        <input type="checkbox" id="confirm" name="confirm" required>
        <label for="confirm">I confirm my order <span class="muted">*</span></label>
      </div>

      <div class="actions">
        <button type="reset">Reset</button>
        <button type="submit">Submit Order</button>
      </div>

    </fieldset>

  </form>

  <p class="muted" style="margin-top:12px">Fields marked with * are required. This form posts to <code>order.php</code> using the POST method.</p>
</main>
</body>
</html>
