<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Furniture Store Catalog</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    h1, p {
        text-align: center;
    }
    header {
        padding: 15px;
    }
    .catalog {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 30px;
    }
    .item {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        width: 250px;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .item img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 5px;
    }
    .price {
        color:black;
        font-weight: bold;
        font-size: 18px;
    }
    .buy-btn {
    	background-color:#87CEEB;
        margin-top: 10px;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }
</style>
</head>
<body>

    <header>
        <h1>Furniture Store Catalog</h1>
        <p>Find the best furniture for your home</p>
    </header>

    <div class="catalog">
        <div class="item">
            <img src="Sofa.jpg" alt="Sofa">
            <b>Sofa</b>
            <p>Comfortable and stylish sofa</p>
            <p class="price">$499</p>
            <input type="button" value="Buy Now" class="buy-btn">
        </div>

        <div class="item">
            <img src="Diningtable.jpg" alt="Dining Table">
            <b>Dining Table</b>
            <p>Wooden dining table</p>
            <p class="price">$299</p>
            <input type="button" value="Buy Now" class="buy-btn">
        </div>

        <div class="item">
            <img src="Chair.jpg" alt="Chair">
            <b>Chair</b>
            <p>Modern chair for any room</p>
            <p class="price">$149</p>
            <input type="button" value="Buy Now" class="buy-btn" style="background-color: black;">
        </div>
    </div>

</body>
</html>
