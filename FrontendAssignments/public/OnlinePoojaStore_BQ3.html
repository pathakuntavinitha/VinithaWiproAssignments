<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Pooja Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
   
    .bg-pooja { background-color: #f4c21f; }   
    
    .dropdown-menu {
      border: 0;
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
      border-radius: .6rem;
    }
  
    .navbar .form-control { min-width: 320px; }
   
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-pooja shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">Online Pooja Store</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#poojaNavbar" aria-controls="poojaNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="poojaNavbar">
        
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Products
            </a>
            <ul class="dropdown-menu" aria-labelledby="productsDropdown">
              <li><a class="dropdown-item" href="#">Pooja Kits</a></li>
              <li><a class="dropdown-item" href="#">Idols</a></li>
              <li><a class="dropdown-item" href="#">Flowers</a></li>
              <li><a class="dropdown-item" href="#">Incense Sticks</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-danger" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
