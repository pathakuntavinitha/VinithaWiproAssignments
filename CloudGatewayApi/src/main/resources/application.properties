spring.application.name=CloudGatewayApi
server.port=8082
spring.cloud.gateway.routes[0].id=employee-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/employee/**
spring.cloud.gateway.routes[0].filters[0]=AddRequestHeader=X-Gateway, Vinitha-Gateway
spring.cloud.gateway.routes[0].filters[1]=RewritePath=/employee/(?<segment>.*), /employee/${segment}
